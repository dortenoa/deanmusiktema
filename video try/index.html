<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>video</title>
  </head>
  <body>

    <video id="myVideo" width="600" height="400" >
      <source src="video/jack.mp4" type="video/mp4" />
      <source src="video/jack.webm" type="video/webM" />
      <source src="video/jack.ogv" type="video/ogg" />
      <p>Your browser does not support the video tag.</p>
    </video>

    <div class="control">
    <button class="pause btnPause">Pause</button>

    <button class="play btnPlay">Play</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
